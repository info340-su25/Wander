<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Hanna Pan and Nicole Ham">
        <meta name="description" content="This page is for creating a new trip in Wander">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Create a new trip</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="trip-container">
            <div class="trip-header">
                <header>
                    <nav>
                        <ul>
                            <li><a href="#" class="btn"><span class="material-symbols-outlined">menu</span></a></li>
                        </ul>
                    </nav>
                </header>
            </div>

            <div class="trip-content">
                <h1 class="trip-title">Create a new trip</h1>

                <div class="trip-form">
                    <label class="form-label">Title</label>
                    <input type="text" class="title-input" placeholder="Enter a title">
                </div>

                <div class="trip-form">
                    <label class="form-label">Destination</label>
                    <input type="text" class="search-input" placeholder="Search">
                </div>

                <div class="trip-form">
                    <label class="form-label">Description</label>
                    <textarea class="comments-textarea" placeholder="Add a short description"></textarea>
                </div>

                <div class="trip-form">
                    <label class="form-label">Add Attractions</label>
                    <input type="text" class="search-input" placeholder="Search">
                </div>

                <div class="trip-form">
                    <label class="form-label">Invite Collaborators</label>
                    <input type="text" class="invite-input" placeholder="Enter an email">
                </div>

                <button class="add-button">Add</button>
            </div>

        </div>

        <footer class="trip-bottom-nav">
            <a href="#"><span class="material-symbols-outlined">home</span></a>
            <a href="#"><span class="material-symbols-outlined">format_list_bulleted</span></a>
            <a href="#"><span class="material-symbols-outlined">add_box</span></a>
            <a href="#"><span class="material-symbols-outlined">map</span></a>
            <a href="#"><span class="material-symbols-outlined">account_circle</span></a>
        </footer>
        
    </body>
</html>
