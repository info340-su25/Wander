<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>View Map</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

        <link rel="icon" type="image/png" href="img/favicon.png">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="view-header">
            <nav>
                <ul>
                    <li><a href="menu.html" class="btn"><span class="material-symbols-outlined">menu</span></a></li>
                </ul>
            </nav>
        </header>

        <main class="view-container">

            <div class="view-content">
                <h1 class="view-title">Destinations</h1>

                <div class="view-search">
                    <input type="text" class="search-input" placeholder="Search">
                </div>

                <section class="view-filters">
                    <button class="filter-btn dark-blue-btn">
                        <span class="material-symbols-outlined">location_on</span> Nearby
                    </button>
                    <button class="filter-btn dark-pink-btn">
                        <span class="material-symbols-outlined">bookmark</span> Saved
                    </button>
                    <button class="filter-btn dark-pink-btn">
                        <span class="material-symbols-outlined">person_heart</span> Recommendations
                    </button>
                    <button class="filter-btn">
                        <span class="material-symbols-outlined">filter_alt</span> Filter by
                    </button>
                </section>


            </div>
            <!-- ideally a real map will scale once implemented, but for now placeholder image -->
            <div class="map-container">
                <img src="img/map.jpg" alt="digital map image" class="view-map-img">
            </div>

        </main>

        <footer class="view-bottom-nav">
            <a href="index.html"><span class="material-symbols-outlined">home</span></a>
            <a href="view-trips.html"><span class="material-symbols-outlined">format_list_bulleted</span></a>
            <a href="create-new-log.html"><span class="material-symbols-outlined">add_box</span></a>
            <a href="view-map.html"><span class="material-symbols-outlined">map</span></a>
            <a href="profile.html"><span class="material-symbols-outlined">account_circle</span></a>
        </footer>
        
    </body>
</html>
