<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Hanna Pan and Nicole Ham">
        <meta name="description" content="This page is the sign-in page for Wander">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Sign-in to Wander</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="signin-container">
            
            <div class="splash-bg-rect"></div>

            <div class="back-arrow">
                <span class="material-symbols-outlined">arrow_back</span>
            </div>

            <div class="signin-content">
                
                
                <h1 class="signin-title">Ready to Wander?</h1>
                <p class="signin-subtitle">Please enter your details</p>
                
                <form>
                    <div class="signin-form">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-input" placeholder="Enter your email">
                    </div>
                    
                    <div class="signin-form">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" placeholder="Enter your password">
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    
                    <button type="submit" class="signin-btn">Sign in</button>
                </form>
            </div>

        </div>
    </body>
</html>
