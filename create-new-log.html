<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Hanna Pan and Nicole Ham">
        <meta name="description" content="This page is for creating a new log in Wander">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Create a new log</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <header class="log-header">
            <nav>
                <ul>
                    <!-- <li><a href="#" class="btn"><span class="material-symbols-outlined">ios_share</span></a></li> -->
                    <li><a href="menu.html" class="btn"><span class="material-symbols-outlined">menu</span></a></li>
                </ul>
            </nav>
        </header>

        <main class="log-container">

            <div class="log-content">
                <h1 class="log-title">Create a new log</h1>

                <form>
                    <div class="log-form">
                        <label for="destination" class="form-label">Destination</label>
                        <input type="text" class="search-input" placeholder="Search">
                    </div>
    
                    <div class="log-form">
                        <label for="attachments" class="form-label">Upload Attachments</label>
                        <div class="upload-box">
                            <span class="material-symbols-outlined upload-plus">add</span>
                        </div>
                    </div>
    
                    <div class="log-form">
                        <label for="rating" class="form-label">Give this destination a rating</label>
                        <input type="text" class="rating-input" placeholder="Give a rating out of 5">
                    </div>
    
                    <div class="log-form">
                        <label for="comments" class="form-label">Comments</label>
                        <textarea class="comments-textarea" placeholder="Write any comments"></textarea>
                    </div>
    
                    <div class="log-form">
                        <label for="tags" class="form-label">Tags</label>
    
                        <!-- note to self for later: how do i implement multiple select? -->
                        <select class="tags-select">
                            <option value="">Select</option>
                            <option value="group-friendly">Group-friendly</option>
                            <option value="fee-required">Fee required</option>
                            <option value="no-fee-required">No fee required</option>
                            <option value="scenic">Scenic</option>
                            <option value="historic">Historic</option>
                            <option value="shopping-friendly">Shopping friendly</option>
                            <option value="walking-friendly">Walking friendly</option>
                            <option value="not-walking-friendly">Not walking friendly</option>
                        </select>
                    </div>
    
                    <!-- INVALID -->
                    <button class="post-button"><a href="index.html">Post</a></button>
                </form>
            </div>

        </main>

        <footer class="log-bottom-nav">
            <a href="index.html"><span class="material-symbols-outlined">home</span></a>
            <a href="view-trips.html"><span class="material-symbols-outlined">format_list_bulleted</span></a>
            <a href="create-new-log.html"><span class="material-symbols-outlined">add_box</span></a>
            <a href="view-map.html"><span class="material-symbols-outlined">map</span></a>
            <a href="profile.html"><span class="material-symbols-outlined">account_circle</span></a>
        </footer>
        
    </body>
</html>
