        <div class="log-container">
            <div class="log-header">
                <header>
                    <nav>
                        <ul>
                            <li><a href="#" class="btn"><span class="material-symbols-outlined">ios_share</span></a></li>
                            <li><a href="#" class="btn"><span class="material-symbols-outlined">menu</span></a></li>
                        </ul>
                    </nav>
                </header>
            </div>

            <div class="log-content">
                <h1 class="log-title">Create a new log</h1>

                <div class="log-form">
                    <label class="form-label">Destination</label>
                    <input type="text" class="search-input" placeholder="Search">
                </div>

                <div class="log-form">
                    <label class="form-label">Upload Attachments</label>
                    <div class="upload-box">
                        <span class="material-symbols-outlined upload-plus">add</span>
                    </div>
                </div>

                <div class="log-form">
                    <label class="form-label">Give this destination a rating</label>
                    <input type="text" class="rating-input" placeholder="Give a rating out of 5">
                </div>

                <div class="log-form">
                    <label class="form-label">Comments</label>
                    <textarea class="comments-textarea" placeholder="Write any comments"></textarea>
                </div>

                <div class="log-form">
                    <label class="form-label">Tags</label>
                    <select class="tags-select">
                        <option value="">Select</option>
                        <option value="">Group-friendly</option>
                        <option value="">Fee required</option>
                        <option value="">No fee required</option>
                        <option value="">Scenic</option>
                        <option value="">Historic</option>
                        <option value="">Shopping friendly</option>
                        <option value="">Walking friendly</option>
                        <option value="">Not walking friendly</option>
                    </select>
                    <!-- <span class="material-symbols-outlined">keyboard_arrow_down</span> -->
                </div>

                <button class="post-button">Post</button>
            </div>
